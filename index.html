<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <!--inicia top-header-->
      <div class="container-fluid bg-azulMarino">
        <div class="text-right">
          <ul class="p-2 mb-0">
            <li class="d-inline">
              <a href="#"><ion-icon name="log-in"></ion-icon>Iniciar seci√≥n</a>
            </li>
            <span>|</span>
            <li class="d-inline">
              <a href="#"><ion-icon name="add-circle-outline"></ion-icon>Registrarme</a>
            </li>
          </ul>
        </div>
      </div>
      <!--finaliza top-header-->

      <!--inicia navbar-->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="#"><img src="img/logo2.png" alt="logo">E-commerce</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><ion-icon name="more"></ion-icon></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./faqs.html">F.A.Q.</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Buscar en la tienda" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2 border-0" type="submit"><ion-icon name="search"></ion-icon></button>
              <button class="btn btn-dark" type="button" name="button"><ion-icon name="cart"></ion-icon></button>
            </form>
          </div>
        </nav>
        <!--finaliza navbar-->
    </header>
    <!--inicio seccion slider-->
    <section>
      <div class="container bg-azulMarino pr-3 pl-3 pb-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade d-none d-md-block box-shadow" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleFade" data-slide-to="1"></li>
            <li data-target="#carouselExampleFade" data-slide-to="2"></li>
            <li data-target="#carouselExampleFade" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="7000">
              <img src="./img/b1.jpg" class="d-block w-100 img-height" alt="...">
            </div>
            <div class="carousel-item" data-interval="7000">
              <img src="./img/b2.jpg" class="d-block w-100 img-height" alt="...">
            </div>
            <div class="carousel-item" data-interval="7000">
              <img src="./img/b3.jpg" class="d-block w-100 img-height" alt="...">
            </div>
            <div class="carousel-item" data-interval="7000">
              <img src="./img/b4.jpg" class="d-block w-100 img-height" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span aria-hidden="true"><ion-icon name="arrow-dropleft-circle"></ion-icon></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="w-100" aria-hidden="true"><ion-icon name="arrow-dropright-circle"></ion-icon></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
    <!--fin seccion slider-->
    <!--inicio seccion productos-->
    <section>
      <div class="container bg-azulMarino pl-3 pr-3 pb-5">
        <div class="row pb-5">
          <div class="col-12 text-center">
            <h1 class="text-capitalize font-weight-bold text-light color-first-letter text-shadow">nuestros productos</h1>
          </div>
        </div>
        <div class="container-fluid bg-white p-5 box-shadow">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/m1.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/m2.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/m3.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/mk1.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/mk2.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <article class="flex-container">
                <img src="./img/mk3.jpg" alt="">
                <button type="button" name="button">comprar</button>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--fin seccion productos-->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
