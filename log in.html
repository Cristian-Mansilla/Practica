<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container mt-5">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-5 p-5 bg-azulMarino box-shadow">
          <form action="index.html" method="post">
            <h1>Iniciar seción</h1>
            <hr>
            <div class="form-group">
              <input class="form-control" type="text" name="username" value="username" placeholder="Usuario">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" value="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block" name="button">Iniciar seción</button>
            <div class="form-group form-check mt-2">
              <input id="checkRecordar" class="form-check-input" type="checkbox" name="remindMe" value="remindMe">
              <label for="checkRecordar" class="form-check-label text-white">Recordarme</label>
            </div>
            <p class="text-white">¿No tienes una cuenta?<a href="#">Registrarme ahora</a></p>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
